<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big. Helmets. For dudes.</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">
</head>
<body>
    <audio autoplay muted loop>
        <source src="assets/leekspin.mp3" type="audio/mpeg">
    </audio>
    <div id="container" class="row">

        <h1 #title class="blink_me center">It's not a porn site.</h1>
        <h1 class="center">It's a <span class="highlight">helmet</span> site.</h1>
        <h1 class="center"><a href="../assets/lagala/releases/Lagala-0.1.0.html">Also this game.</a></h1>
    </div>
    <script>
        var audio = document.querySelector('audio');
        var playPromise = audio.play();

        if (playPromise !== undefined) {
            playPromise.then(() => {
                audio.muted = false;
            }).catch(error => {
                console.log('Autoplay was prevented, waiting for user interaction.');
                document.addEventListener('click', () => {
                    audio.play();
                    audio.muted = false;
                }, { once: true });
            });
        }

        var title = document.querySelector('h1');
        title.addEventListener('click', () => {
            audio.play();
            audio.muted = false;
        });
    </script>
</body>
</html>
